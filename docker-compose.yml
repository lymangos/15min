version: '3.8'

services:
  # PostgreSQL + PostGIS + pgRouting
  db:
    image: pgrouting/pgrouting
    container_name: life_circle_db
    environment:
      POSTGRES_DB: life_circle_15min
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
      - ./data:/data:ro  # 挂载 OSM 数据目录
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Go 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: life_circle_app
    environment:
      - SERVER_ADDR=:8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=life_circle_15min
      - DB_SSLMODE=disable
      - GIN_MODE=release
      - AMAP_KEY=b8c46da854c65a844724a50cbaa9ca54
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./web:/app/web:ro
    restart: unless-stopped

volumes:
  pgdata:

